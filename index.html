<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Auzef Login Panel Clone</title>
</head>
<body class="">
   <div class="container relative min-w-full h-full">
    <!--Flex Containers , login menu-->
    <div class="flex items-center justify-between space-x-30 top-0 ">
        <!--left side in md screens-->
        <div class="hidden items-center space-x-10 md:flex lg:flex lg:space-x-0 ">
            <img src="img/istanbul-uni-login.jpeg" class="w-9/12 min-h-screen md:object-none xl:object-fill">
        </div>
        <!--Logo -->
        <div class="flex items-center justify-center min-w-xs mt-32 ml-20 md:-ml-28 md:mt-28">
            <div class="flex flex-col ">
                <div class="flex flex-row items-center mx-auto justify-bewtween md:pl-2 xl:pr-96">
                    <img src="img/logo.png" class="w-25 ml-1 mr-4 md:w-40 h-36 md:m-5">
                    <img src="img/auzef.png" class="w-25 md:w-40 h-36">
                </div>
            <!--Line-->
            <div class="inline-flex justify-center">
                <hr class="my-8 w-full h-px bg-gray-200 border-0 md:max-w-xs md:mr-64 md:ml-6 xxl:mr-32 ">
            </div>
            
        <!--button-->
            <div class="flex flex-col items-center justify-center md:w-7/12 md:h-25 md:ml-16">
            <button class="px-1 py-3 p-4 mt-10 ml-1 xl:mr-36 lg:p-4 bg-softGreen rounded-lg text-white text-sm font-bold opacity-0.8 hover:bg-darkGreen ">
                <img src="img/login.png"  class="ml-6 mr-30 mb-5 w-10 lg:-ml-12 lg:ml-6 lg:m-2"> Görevli Girişi</button>
            </div>
            </div>  
        </div>
    </div>
    <!--Footer-->
    <div class="flex flex-row items-center justify-end h-10 mt-5 pr-10 text-sm  bg-softPink space-x-10 md:mt-0 xl:mt-0 xl:w-full">
        <p class="text-gray-500 font-semibold">2023 © Copyright <spaa href="#" class="text-black font-bold hover:text-orange-500">İstanbul Üniversitesi</spaa></p>
    </div>
   </div>
</body>
</html>
